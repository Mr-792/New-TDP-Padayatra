<script>
        const cName="{{user.user_name}}"
    function getCookie(cName) {
      const name = cName + "=";
      const cDecoded = decodeURIComponent(document.cookie); //to be careful
      const cArr = cDecoded .split('; ');
      let res;
      cArr.forEach(val => {
          if (val.indexOf(name) === 0) res = val.substring(name.length);
      })
      return res;
}
const cookie=getCookie(cName)
if(cookie==undefined){
        window.location.href='https://tdp.yuvagalamapp.com/'
    }

    getUrls()
let id;
    async function getUrls(){
        await fetch(' https://tdp.yuvagalamapp.com/get-youtubeURLs',{
            headers: {
                    'Content-Type': "application/json",
                    "Authorization": `Bearer ${cookie}`
                },
        }).then(response=>{
            return response.json()
        }).then(data=>{
            let urls=data.data[0]
            id=urls.id
            $('#liveurl').val(urls.live_url)
            $('#additionalurl1').val(urls.Addational_Video_url1)
            $('#additionalurl2').val(urls.Addational_Video_url2)
            $('#additionalurl3').val(urls.Addational_Video_url3)
            $('#additionalurl4').val(urls.Addational_Video_url4)
            $('#additionalurl5').val(urls.Addational_Video_url5)
        })
    }
    $('form').on('submit',function(e){

        e.preventDefault()
        let data={
            id:id,
            live_url:$('#liveurl').val(),
            Addational_Video_url1:$('#additionalurl1').val(),
            Addational_Video_url2:$('#additionalurl2').val(),
            Addational_Video_url3:$('#additionalurl3').val(),
            Addational_Video_url4:$('#additionalurl4').val(),
            Addational_Video_url5:$('#additionalurl5').val()
        }
        fetch('https://tdp.yuvagalamapp.com/update-youtubeURLs',{
        method:'put',
        headers:{
            'Content-Type': "application/json",
                    "Authorization": `Bearer ${cookie}`
                },
        body:JSON.stringify(data)
        }).then(response=>{
            if(response.ok) {
                // window.location.reload()
            }else if(response.status==401){
                window.location.href="https:tdp.yuvagalamapp.com/"
            }
            return response.json()
        }).then(data=>{
            send_notification()
        })
    })

                    </div>

                    <!-- App Search-->

                        </div>
                    </form>
                </div>

                <div class="d-flex">

                    <div class="dropdown d-inline-block d-lg-none ms-2">
                        <button type="button" class="btn header-item noti-icon waves-effect"
                            id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <i class="fas fa-search"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                            aria-labelledby="page-header-search-dropdown">

                            <form class="p-3">
                                <div class="m-0">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search ..." aria-label="">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit"><i
                                                    class="fas fa-search"></i></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>




                    <div class="dropdown d-inline-block">
                        <button type="button"
                            class="btn header-item waves-effect d-flex align-items-center justify-content-center"
                            id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <img class="rounded-circle header-profile-user"
                                src="{% static 'assets/images/avatar-img.png' %}" alt="Header Avatar">
                            <span class="d-none d-xl-inline-block ms-1 fw-medium font-size-15">Admin</span>
                            <i class="arrow-down d-none d-xl-inline-block font-size-15 text-white"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <!-- item-->
                            <!-- <a class="dropdown-item" href="change-password.html"><i class="fas fa-unlock font-size-15 align-middle text-muted me-1"></i> <span class="align-middle">Change Password</span></a>
                               
                              -->


                            <a class="dropdown-item" href="\{{user.user_name}}/logout/"><i
                                    class="fas fa-sign-out-alt font-size-15 align-middle me-1 text-muted"></i><span
                                    class="align-middle">Sign out</span></a>
                        </div>
                    </div>



                </div>
            </div>
            <div class="container-fluid">
                <div class="topnav">

                    <nav class="navbar navbar-light navbar-expand-lg topnav-menu">

                        <div class="collapse navbar-collapse" id="topnav-menu-content">
                            <ul class="navbar-nav">

                                <li class="nav-item">
                                    <a class="nav-link" href="\{{user.user_name}}/dashboard/">
                                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                                    </a>
                                </li>



                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle arrow-none" href="#" id="topnav-pages"
                                        role="button">
                                        <i class="fas fa-stream me-2"></i>Timelines <div class="arrow-down"></div>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="topnav-pages">


                                        <a href="\{{user.user_name}}/posts/" class="dropdown-item">

                                        </a>
                                        <a href="\{{user.user_name}}/stories/" class="dropdown-item">Stories</a>

                                    </div>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle arrow-none" href="#" id="topnav-pages"
                                        role="button">
                                        <i class="fas fa-walking me-2"></i>Padayatra <div class="arrow-down"></div>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="topnav-pages">

                                        <a href="\{{user.user_name}}/schedule-padayatra/" class="dropdown-item">Schedule

                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>



        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">


                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-3 color-red-tdp">Schedule Padayatra</h4>
                                    <form class="needs-validation" id="form">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label" for="">Padayatra Name<span
                                                            style="color:red;padding-left:5px;">*</span></label>
                                                    <input type="text" class="form-control" placeholder="Enter Title"
                                                        name="title" id="title" value="" required>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3" id="pcs">
                                                    <label class="form-label" for="">Parliament Constituency<span
                                                            style="color:red;padding-left:5px;">*</span></label>
                                                    <select  class="form-control select2" 
                                                        required id="pclist" name="district">
                                                        <option value="" selected>Select Parliament Constituency
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="">Assembly Constituency<span
                                                            style="color:red;padding-left:5px;">*</span></label>
                                                    <select  class="form-control select2" 
                                                        required id="aclist" name="assembly">
                                                        <option value="" selected>Select Parliament Constituency
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="">Village/Mandal (optional)</label>
                                                    <input type="text" class="form-control" id="village"
                                                        placeholder="Enter Village/Mandal" value="" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="">Padayatra Start Point<span
                                                            style="color:red;padding-left:5px;">*</span></label>
                                                    <input type="text" class="form-control" id="start_point"
                                                        placeholder="Enter Padayatra Start Point" value="" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="">Padayatra Start Date</label>
                                                    <input type="datetime-local" class="form-control" id="start_date"
                                                        value="" required />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="">Padayatra End Date<span
                                                            style="color:red;padding-left:5px;">*</span></label>
                                                    <input type="datetime-local" class="form-control" id="end_date"
                                                        value="" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="">Padayatra Status</label>
                                                    <select class="form-control form-select" id="pdstatus" name="status" required>
                                                        <option value="" selected>Select Status</option>
                                                        <option value="Completed">Completed</option>
                                                        <option value="Upcoming">Upcoming</option>
                                                        <option value="Scheduled">Scheduled</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <button class="btn mt-3 bgcolor-red-tdp text-white" type="submit">Schedule
                                            Padayatra</button>
                                    </form>
                                </div>
                            </div>
                        </div> <!-- end col -->
                    </div> <!-- end row -->


                </div> <!-- container-fluid -->
            </div>

                        </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'assets/libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'assets/libs/jquery.counterup/jquery.counterup.min.js' %}"></script>
    <!-- plugins -->
    <script src="{% static 'assets/libs/select2/js/select2.min.js' %}"></script>
    <!-- init js -->
    <script src="{% static 'assets/js/pages/form-advanced.init.js' %}"></script>
    <!-- App js -->
    <script src="{% static 'assets/js/app.js' %}"></script>

    <script>

        $.ajax
            ({
                url: '/pc',
                type: 'get',
                success: function (response) {
                    var options = ''
                    for (var i = 0; i < response.length; i++) {
                        options += '<option value="' + response[i].name + '">' + response[i].name + '</option>';
                    }
                    $('#pclist').append(options)
                }
            });
        $("#pclist").change(function () {
            $('#aclist').empty();
            $('#aclist').append(` <option value="" selected>Select Parliament Constituency</option>`)
            let pc = $('#pclist').val()
            if (pc) {
                $.ajax
                    ({
                        url: `/ac/${document.getElementById('pclist').value}`,
                        type: 'get',
                        success: function (response) {
                            var acs = ''
                            for (var i = 0; i < response.length; i++) {
                                acs += '<option value="' + response[i].name + '">' + response[i].name + '</option>';
                            }
                            $('#aclist').append(acs)
                        }

                    });
            }

        });  
    </script>


    <script>
        
        $('form').on('submit', function (e) {
            const formdata=new FormData()
            formdata.append('title',$('#title').val())
            formdata.append('district',$('#pclist').val())
            formdata.append('assembly',$('#aclist').val())
            formdata.append('village',$('#village').val())
            formdata.append('status',$('#pdstatus').val())
            formdata.append('start_point',$('#start_point').val())
            formdata.append('start_date',$('#start_date').val())
            formdata.append('end_date',$('#end_date').val())

            e.preventDefault()
            fetch('http://localhost:8000/pd/',{
                method:'post',
                body:formdata,
            }).then(response=>console.log(response))
        })
    </script>
</body>

</html>

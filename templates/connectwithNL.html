<script>
        const cName="{{user.user_name}}"
    function getCookie(cName) {
      const name = cName + "=";
      const cDecoded = decodeURIComponent(document.cookie); //to be careful
      const cArr = cDecoded .split('; ');
      let res;
      cArr.forEach(val => {
          if (val.indexOf(name) === 0) res = val.substring(name.length);
      })
      return res;
}
const cookie=getCookie(cName)
if(cookie==undefined){
        window.location.href='https://tdp.yuvagalamapp.com/'
    }else{
    getPolls()
    }
    async function getPolls(){
        await fetch(' https://tdp.yuvagalamapp.com/feed/all-polls',{
            headers:{
                    'Content-Type':"application/json",
                    "Authorization":`Bearer ${cookie}`
                },
        }).then(response=>{
            if(response.ok){
            return response.json()
        }else if(response.status==401){
            window.location.href='https://tdp.yuvagalamapp.com/'
        }
        })
        .then(data=>{
            let polls=data.data
            let state;
            polls.forEach(ele=>{
               if(ele.published==true){
                state="UnPublish"
               }else{
                state="Publish"
               }
            $('#Listbody').append(`  <div class="row mb-2 d-flex justify-content-center align-items-center" style="border-bottom: 1.5px solid #C5C5C5;" id="poll${ele.id}">
										  <div class="col-md-6">
										  <a href="/{{user.user_name}}/viewpoll/${ele.id}/">
										  <h4><b>${ele.question_english}</b></h4>
														<p class="text-black"><small>${ele.start_date} to ${ele.end_date}</small></p>
														</a>
										  </div>
										  
										   <div class="col-md-6" style="margin-bottom:1rem; display: flex;">
										  <button  class="btn btn-danger w-sm waves-effect waves-light" id="state${ele.id}" onClick='PublishPoll(${ele.id})'">${state}</button>
														<a href="/{{user.user_name}}/editpoll/${ele.id}/" class="btn btn-danger w-sm waves-effect waves-light ms-2" >Edit</a>
														<button onClick='DeletePoll(${ele.id})'  class="btn btn-danger w-sm waves-effect waves-light ms-2" onClick="deletePoll(${ele.id})">Delete</button>
										  </div>
										  
										  </div>`)
            })

        })
    }
    async function PublishPoll(id){
        let databody;
        if($(`#state${id}`)[0].innerHTML=='Publish'){
            databody={
                id:id,
                published:true,
            }
}else{
    databody={
                id:id,
                published:false,
            }
}
        await fetch(' https://tdp.yuvagalamapp.com/feed/publish-poll',{
            method:'put',
            headers:{
                        'Content-Type':"application/json",
                        "Authorization":`Bearer ${cookie}`
            },
            body:JSON.stringify(databody)
        }).then(response=>{
            if(response.ok){
                if($(`#state${id}`)[0].innerHTML=='Publish'){

$(`#state${id}`)[0].innerHTML='UnPublish'
}else{
$(`#state${id}`)[0].innerHTML='Publish'
}
return response.json()
            
            }else if(response.status==401){
                window.location.href='https://tdp.yuvagalamapp.com/'
            }
        })
    }
    function DeletePoll(id){
    
        fetch(` https://tdp.yuvagalamapp.com/feed/delete-poll/${id}`,{
            method:'delete',
            headers:{
                        'Content-Type':"application/json",
                        "Authorization":`Bearer ${cookie}`
            },
            
        }).then(res=>{
            if(res.ok){
                document.getElementById(`poll${id}`).classList.remove('d-flex')
    document.getElementById(`poll${id}`).style.display='none'
            }
            else if(res.status==401)
            {
                window.location.href='https://tdp.yuvagalamapp.com/'
            }
        })
    }
